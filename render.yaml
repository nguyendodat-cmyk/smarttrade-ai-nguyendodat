# SmartTrade AI - Render Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  # ═══════════════════════════════════════════════════════════
  # FRONTEND - Static Site (React + Vite)
  # ═══════════════════════════════════════════════════════════
  - type: web
    name: smarttrade-web
    runtime: static
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm --filter web build:prod
    staticPublishPath: apps/web/dist
    pullRequestPreviewsEnabled: true

    # Security Headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
      # Cache static assets
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    # SPA Routing - All routes to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment Variables
    envVars:
      - key: VITE_APP_NAME
        value: SmartTrade AI
      - key: VITE_APP_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_AI_SERVICE_URL
        sync: false
      - key: VITE_DEMO_MODE
        value: "false"
      - key: VITE_LOG_LEVEL
        value: "warn"
      - key: VITE_SENTRY_DSN
        sync: false

  # ═══════════════════════════════════════════════════════════
  # BACKEND - AI Service (Python FastAPI)
  # ═══════════════════════════════════════════════════════════
  - type: web
    name: smarttrade-api
    runtime: python
    region: singapore
    plan: starter
    buildCommand: cd apps/ai-service && pip install -r requirements.txt
    startCommand: cd apps/ai-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health

    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "https://smarttrade-web.onrender.com,http://localhost:5173,http://localhost:3000"
      - key: LOG_LEVEL
        value: INFO

